<div class="estimate">
  <button (click)="startEstimating()" *ngIf="!estimating && !estimate">Start the countdown to estimate BP-7962!</button>

  <h1 *ngIf="estimating && !estimate">
    Show your estimate in
    {{ estimateTimer | async }}
  </h1>

  <h1 *ngIf="estimate">
    Ryan estimates BP-7962 as a 2
  </h1>
</div>
